<script>
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get('id');

  if(id!="")
  {
    // Fetch URL data from url.json file
    fetch('url.json').then(response => response.json()).then(data => {
        const urlData = data.find(item => item.id === id);
        if (urlData) {
          // Redirect to the URL associated with the ID
          // window.location.href = urlData.url;
$("#gotolink").html("Click Here -").attr("href",urlData.url);
return;
        } else {
          // Handle case where ID is not found
          console.log('URL not found for the given ID.');
$("#urlForm").removeAttr("style");
        }
      }).catch(error => console.error('Error fetching URL data:', error));
$("#urlForm").removeAttr("style");
  }

  document.getElementById('urlForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const urlInput = document.getElementById('url').value;
    const id = generateId();
    const jsonData = JSON.stringify({ id: id, url: urlInput });

    document.getElementById("txtjson").value = jsonData;

    // Send jsonData to your server or handle it as needed
    console.log(jsonData);

    // Generate link to url.html with the generated ID
    const link = `https://hishobkar.github.io/u.htm?id=${id}`;
    
    document.getElementById("txturl").value = link;

    console.log("Link: " + link);

    // Redirect user to the generated link
    // window.location.href = link;
  });

  function generateId() {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let id = '';
    for (let i = 0; i < 5; i++) {
      id += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    return id;
  }
</script>
